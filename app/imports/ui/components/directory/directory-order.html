<template name="Directory_Order">

  <div class="ui card">
    <!-- Insert image -->
    <div class="image">
      <img style="height: 205px" src="{{ order.picture }}">
    </div>
    <div class="content">
      <div class="header">
        <a class="{{isActiveRoute "Edit_Page"}} item"
           href="{{pathFor "Edit_Page" username=routeUserName _id=order._id}}">
          {{ order.restaurant }}
        </a>
      </div>
      <div style="margin-top: 10px">
        {{#each interest in order.interest}}
          <a style="margin-bottom: 2px" class="ui pink flag small label">{{interest}}</a>
        {{/each}}
        <br><br>
      </div>

      <div class="meta">
        Order Time: {{ order.time }}
        <br>
        Pickup Time: {{ order.meetup }}
        <br><br>
        Pick Up Location
        <br>
        {{ order.pickupLocation }}
      </div>
      <br><br>
      <a class="{{isActiveRoute "Edit_Page"}} item" href="{{pathFor "Edit_Page" username=routeUserName _id=order._id}}">
        <div class="tiny ui red animated button" tabindex="0">
          <div class="visible content">Join Order</div>
          <div class="hidden content">
            <i class="right arrow icon"></i>
          </div>
        </div>
      </a>

  </div>

</template>
