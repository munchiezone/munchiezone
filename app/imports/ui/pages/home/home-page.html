<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">


    <div style="background-color: white">
      <!--
              {{> Filter_Page_Directory profiles=profiles }}
      -->
      <br>

      <!-- Your Orders Section Start -->
      <div class="ui horizontal divider">
        Your Current Order(s)
      </div>

      <br>

      <div class="ui four column doubling centered stackable grid container">
        <div class="centered column">
          <div class="ui fluid card">
            <div class="image">
              <img
                  style="height: 205px"
                  src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393">
            </div>
            <div class="content">
              <a class="header">Cafe Maharani</a>
              <div class="meta">
                <a class="tag label">Vegetarian</a>
                <br><br>
                <div class="tiny ui green animated button" tabindex="0">
                  <div class="visible content">See More</div>
                  <div class="hidden content">
                    <i class="right arrow icon"></i>
                  </div>
                </div>

              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="user icon"></i>
                2 People In!
              </a>
            </div>
            <div class="ui bottom attached progress">
              <div class="bar"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Your Orders Section End -->

      <br>


      <!-- Order From Favorites Section Start -->
      <div class="ui horizontal divider">
        Join an Order From Your Favorite Places!
      </div>

      <br>

      <div class="ui four column doubling centered stackable grid container">
        <div class="centered column">
          <div class="ui fluid card">
            <div class="image">
              <img
                  style="height: 205px"
                  src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393">
            </div>
            <div class="content">
              <a class="header">Cafe Maharani</a>
              <div class="meta">
                <a class="tag label">Vegetarian</a>
                <br><br>
                <div class="tiny ui green animated button" tabindex="0">
                  <div class="visible content">See More</div>
                  <div class="hidden content">
                    <i class="right arrow icon"></i>
                  </div>
                </div>

              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="user icon"></i>
                2 People In!
              </a>
            </div>
            <div class="ui bottom attached progress">
              <div class="bar"></div>
            </div>
          </div>
        </div>

        <!-- Uproll Cafe -->
        <div class="centered column">
          <div class="ui fluid card">
            <div class="image">
              <img
                  style="height: 205px"
                  src="https://static.wixstatic.com/media/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png/v1/fill/w_162,h_161,al_c,usm_0.66_1.00_0.01/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png">
            </div>
            <div class="content">
              <a class="header">Uproll Cafe</a>
              <div class="meta">
                <a class="tag label">Vegetarian, </a>
                <a class="tag label">Vegan, </a>
                <a class="tag label">Pescetarian</a>

                <br><br>
                <div class="tiny ui green animated button" tabindex="0">
                  <div class="visible content">See More</div>
                  <div class="hidden content">
                    <i class="right arrow icon"></i>
                  </div>
                </div>


              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="user icon"></i>
                6 People In!
              </a>
            </div>
            <div class="ui bottom attached progress">
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <!-- Uproll Cafe -->

        <!-- Taste Tea -->
        <div class="centered column">
          <div class="ui fluid card">
            <div class="image">
              <img
                  style="height: 205px" src="http://www.visitcorpuschristitx.org/site-images/1687/300x301">
            </div>
            <div class="content">
              <a class="header">Taste Tea</a>
              <div class="meta">
                <a class="tag label">Vegetarian, </a>
                <a class="tag label">Vegan</a>

                <br><br>
                <div class="tiny ui green animated button" tabindex="0">
                  <div class="visible content">See More</div>
                  <div class="hidden content">
                    <i class="right arrow icon"></i>
                  </div>
                </div>

              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="user icon"></i>
                1 Person In!
              </a>
            </div>
            <div class="ui bottom attached progress">
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <!-- Taste Tea -->
      </div>

      <!-- Order From Favorites End -->

      <div class="ui horizontal divider">
        Favorites
      </div>

      <br>

      <div class="ui four column doubling stackable grid container">
        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="http://www.visitcorpuschristitx.org/site-images/1687/300x301"></a>
        </div>


        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393"></a>
        </div>


        <div class="column">
          <a href="#"><img class="ui small left floated image"
                           src="https://static.wixstatic.com/media/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png/v1/fill/w_162,h_161,al_c,usm_0.66_1.00_0.01/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png"></a>
        </div>

      </div>

      <br>
      <br>

      <div class="ui two wide column centered grid">
        <button class="ui centered green labeled icon button">

          <i class="add icon"></i>
          Create New Order
        </button>

        <br>

      </div>
      -->
    </div>


  </div>

  {{/if}}
</template>
