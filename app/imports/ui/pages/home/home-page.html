<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px; background: rgba(255, 255, 255, 0.6)" class="ui container segment">

      <!--
              {{> Filter_Page_Directory profiles=profiles }}
      -->
      <br>

      <!-- Your Orders Section Start -->
      <div class="ui horizontal divider">
        Your Current Order(s)
      </div>

      <br>

      <div style="margin-top: 10px" class="ui centered container">
        <div class="ui cards">

          {{#each order in orders2 }}
            {{> Directory_Order order=order }}
          {{/each}}

        </div>
      </div>

      <!-- Your Orders Section End -->

      <br>


      <!-- Order From Favorites Section Start -->
      <div class="ui horizontal divider">
        Join an Order From Your Favorite Places!
      </div>

      <br>
      <div style="margin-top: 10px" class="ui centered container">
        <div class="ui cards">

          {{#each order in orders2 }}
            {{> Directory_Order order=order }}
          {{/each}}

        </div>
      </div>
      <!-- Order From Favorites End -->


      <!-- Create new Order button
      <div class="ui two wide column centered grid">
        <button class="ui centered green labeled icon button">
          <i class="add icon"></i>
          Create New Order
        </button>
        <br>
      </div>
      -->

    </div>

  {{/if}}
