<template name="Landing_Page">
    <div class="break-section">
      <br>
    </div>
    <div class="top-section">
      <div class="ui grid">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Munchie Zone</h1>
        </div>
      </div>
    </div>
    <div class="break-section">
      <br>
    </div>
    <div class="landing-section-1">
      <div class="ui grid">
        <div class="row">
          <div class="ui center aligned sixteen wide column">

            <img class="ui centered medium image" src="/images/mzlogo.png">

          </div>
        </div>
      </div>
    </div>

    <div class="break-section">
      <div class="ui grid">
        <div style="padding: 10px" class="ui center aligned sixteen wide column">
          <h3 style="padding-top: 10px; padding-bottom: 25px" class="landing-section-1-tagline">The joy of delivered food without the hassle</h3>
        </div>
      </div>
    </div>

    <div class="landing-section-2">
      <div class="ui grid">
        <div class="ui eight wide column">
          <img class="ui centered medium image" src="/images/baby_pic_transp.png">
        </div>
        <div class="ui eight wide middle aligned column">
          <h1 class="landing-section-header">New to Munchie Zone?</h1>
          <h3 class="header">No worries! Munchie Zone is very simple to use. Even a baby can do it!*</h3>
          <h6 class="header"> *Munchie Zone is not responsible for any orders created by babies</h6>
        </div>
      </div>
    </div>

    <div class="landing-section-3">
      <div class="ui grid">
        <div class="ui eight wide middle aligned column">
          <h1 class="landing-section-header">Step 1: Create an account</h1>
          <h3 class="header">You need to be a member to use our services! Make sure to fill out your profile completely.
            Studies have shown that members with complete profiles are more likely to get people to join their order
            requests.*</h3>
          <h6 class="header">*Just kidding. Or are we?</h6>
        </div>
        <div class="ui eight wide column">
          <img class="ui centered medium image" src="/images/TeacherAtDesk.png">
        </div>
      </div>
    </div>

    <div class="landing-section-2">
      <div class="ui grid">
        <div class="ui eight wide column">
          <img class="ui centered medium image" src="/images/tomjerry.png">
        </div>
        <div class="ui eight wide middle aligned column">
          <h1 class="landing-section-header">Step 2: Time to order!</h1>
          <h3 class="header">First check if someone else has the same food cravings as you.* If they do, they will
            already have an order requested, and that will save you the time of having to create another order. See the
            request? Click on it!!</h3>
          <h6>*Great minds think alike.</h6>
          <h3 class="header">Don't see a request? No problem, you can create an order very easily. Just head on over to the order
            creation page, fill out the form, and submit. Soon enough, people will filling up your request and you can
            eat food from your desired establishment in no time!</h3>
        </div>
      </div>
    </div>

    <div class="landing-section-4">
      <div class="ui grid">
        <div class="row">
          <div class="ui eight wide column">
            <h1 class="landing-section-header">Step 3: Chow Time!!</h1>
            <h3 class="header">Hey, your food's here! Time to meet up with your order
              buddies and pay the delivery man.* Say thanks to everyone and hightail it back home, cause it's chow
              time!</h3>
            <h6>*Or give yourself the old five finger discount.</h6>
          </div>
          <div class="ui eight wide column">
            <img class="ui centered medium image" src="/images/cakebear.png">
          </div>
        </div>
      </div>
    </div>

    <div class="landing-section-5">
      <div class="ui grid">
        <div class="row">
          <h3 style="padding-left: 50px" class="landing-section-header">You can order from restaurants like...</h3>
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image"
               src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/Mcdonalds-logo-icon-png-free.png">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image" src="/images/shakashaka.png">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image"
               src="https://www.festisite.com/static/partylogo/img/logos/burger-king.png">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image"
               src="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/Panda_Express.svg/1004px-Panda_Express.svg.png">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image" src="/images/tastea.png">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image"
               src="https://i1.wp.com/maharani-restaurant.com/wp-content/uploads/2017/09/logo-main3.png?fit=500%2C393">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image"
               src="https://static.wixstatic.com/media/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png/v1/fill/w_162,h_161,al_c,usm_0.66_1.00_0.01/4207ab_11939726b81c4d5fbd34ec5b35c6f3de.png">
        </div>
        <div class="ui four wide column">
          <img class="ui centered small image"
               src="http://vignette3.wikia.nocookie.net/logopedia/images/3/37/CHILI%27S_Logo_A.PNG/revision/latest?cb=20150717113723">
        </div>
        <div class="right aligned sixteen wide column">
          <h3 style="padding-right: 50px" class="landing-section-header">...and many more!</h3>
        </div>
      </div>
    </div>

    <div class="landing-section-4">
      <div class="ui grid">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-header">It's so simple!!</h1>
          <h1 class="landing-section-header">Get Started Now!</h1>
        </div>
        <div class="ui center aligned sixteen wide column">
          {{> Cas_Login size="large"}}
        </div>
      </div>
    </div>
</template>
