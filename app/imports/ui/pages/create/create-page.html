<template name="Create_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Create an Order!
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Select_Form_Control label="Restaurant" options=restaurants errorMessage=(fieldError "restaurants") multiple=false }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control label="Items to Order" placeholder="Order here" value=order.orders errorMessage=(fieldError "orders") rows="4"}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Food" placeholder="Type of Food" options=interests errorMessage=(fieldError "type") multiple=true }}
      </div>

      <div class="fields">
        {{> Select_Form_Control label="Diet" options=interests errorMessage=(fieldError "interests") multiple=true }}

        {{> Text_Form_Control label="Time" placeholder="Time Limit" errorMessage=(fieldError "time") multiple=false }}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Pickup" placeholder="Pickup Location"}}
      </div>
      <!-- Not sure What else we need, kept Text_Form_Control for template
      <div class="field">
        {{> Text_Form_Control label="Email" placeholder="email@sample.com" value=profile.email
        errorMessage=(fieldError "email")}}
      </div>
      -->

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Your Order Has Been Uploaded.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}
</template>
