<template name="Create_Page">
  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Create an Order!
    </div>


    <!-- Not sure if we want this //Portrait picture
    <a href="#">
      <img class="ui centered medium circular image" src="http://laoblogger.com/images/anonymous-person-clipart-8.jpg">
    </a>
    -->


    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Select_Form_Control label="Restaurant" options=interests errorMessage=(fieldError "restaurant") multiple=false }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control label="Your Order" placeholder="Order here" value=profile.userName errorMessage=(fieldError
        "userName") rows="4"}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Type of Food" options=interests errorMessage=(fieldError "type") multiple=true }}
      </div>

      <div class="fields">
        {{> Select_Form_Control label="Diet Type" options=interests errorMessage=(fieldError "diet") multiple=true }}
        {{> Select_Form_Control label="Time Limit" options=interests errorMessage=(fieldError "time") multiple=false }}
      </div>

      <!-- Not sure What else we need, kept Text_Form_Control for template
      <div class="field">
        {{> Text_Form_Control label="Email" placeholder="email@sample.com" value=profile.email
        errorMessage=(fieldError "email")}}
      </div>
      -->

      <div class="field">
        Phone Notifications
        <button class="circular ui icon button">
          <i class="call icon"></i>
        </button>
      </div>
      <!--
      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here"
      errorMessage=(fieldError "bio")}}
      -->


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Your Order Has Been Uploaded.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}
</template>
