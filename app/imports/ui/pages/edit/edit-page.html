<template name="Edit_Page">

  {{#if Template.subscriptionsReady}}

    <div style="background: rgba(255, 255, 255, 0.6)" class="ui text container segment">

      <form class="ui form edit-data-form {{ errorClass }} ">
        <h4 class="ui dividing header">Edit Order</h4>
        <div class="disabled field">
          {{> Text_Form_Control label="Restaurant" options=restaurants value=order.restaurant required=true errorMessage=(fieldError "restaurants") multiple=false }}
        </div>

        <div class="field">
          {{> TextArea_Form_Control label="Order" placeholder="Order here" value=order.items required=true errorMessage=(fieldError "orders") rows="4"}}
        </div>

        <div class="disabled field">
          {{> Text_Form_Control label="Food" placeholder="Type of Food" value=order.foodType options=interests errorMessage=(fieldError "type") multiple=true }}
        </div>

        <div class="disabled fields">
          {{> Text_Form_Control label="Diet" options=interests value=order.interest errorMessage=(fieldError "interests") multiple=true }}

          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=order.picture required=true value=order.picture errorMessage=(fieldError "picture")}}
        </div>

        <div class="disabled fields">
          {{> Text_Form_Control label="Time" placeholder="Time to Order By" required=true value=order.time errorMessage=(fieldError "time")}}

          {{> Text_Form_Control label="MeetUp" placeholder="Time to Grab Food!" required=true value=order.meetup errorMessage=(fieldError "meetup")}}
        </div>

        <div class="disabled field">
          {{> Text_Form_Control label="Pickup" placeholder="Pickup Location" value=order.pickupLocation required=true errorMessage=(fieldError "pickup") }}
        </div>
       <button style="margin-top: 10px" class="ui primary button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Your Order Has Been Updated.</p>
          </div>
        {{/if}}
      </form>
    </div>

  {{/if}}
</template>
