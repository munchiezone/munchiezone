<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui text container segment">
      <div class="ui dividing header">
        Profile
      </div>
      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="First" placeholder="First Name" value=profile.firstName errorMessage=(fieldError "firstName")}}
          {{> Text_Form_Control label="Last" placeholder="Last Name" value=profile.lastName errorMessage=(fieldError "lastName")}}

        </div>

        <div class="field">
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Email" placeholder="abc@yoursite.com" value=profile.email errorMessage=(fieldError "email")}}
          {{> Text_Form_Control label="Number" placeholder="(XXX)-XXX-XXXX" value=profile.number errorMessage=(fieldError "number")}}
        </div>

          <div class="field">
          {{> Select_Form_Control label="Diet" options=interests errorMessage=(fieldError "interests") multiple=true }}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Favorites" options=restaurants errorMessage=(fieldError "restaurants") multiple=true }}
        </div>

        <button class="ui primary button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Profile data successfully updated.</p>
          </div>
        {{/if}}
      </form>
    </div>

  {{/if}}

</template>
